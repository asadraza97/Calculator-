<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="display">
        <input type="text" id="show" value="" placeholder="0">
        <br>
        <input type="button" value="AC" class="btn" onclick="display.show.value ='' " id="sym">
        <input type="button" value="DEL" class="btn" onclick="display.show.value =  display.show.value.toString().slice(0, -1)"  id="sym">
        <input type="button" value="." class="btn" onclick="display.show.value +='.' " id="sym">
        <input type="button" value="%" class="btn" onclick="display.show.value +='%' " id="sym">
        <br>
        <input type="button" value="1" class="btn" onclick="display.show.value +='1' ">
        <input type="button" value="2" class="btn" onclick="display.show.value +='2' ">
        <input type="button" value="3" class="btn " onclick="display.show.value +='3' ">
        <input type="button" value="/" class="btn " onclick="display.show.value +='/' " id="sym">
        <br>
        <input type="button" value="4" class="btn " onclick="display.show.value +='4' ">
        <input type="button" value="5" class="btn " onclick="display.show.value +='5' ">
        <input type="button" value="6" class="btn " onclick="display.show.value +='6' ">
        <input type="button" value="*" class="btn " onclick="display.show.value +='*' " id="sym">
        <br>
        <input type="button" value="7" class="btn " onclick="display.show.value +='7' ">
        <input type="button" value="8" class="btn " onclick="display.show.value +='8' ">
        <input type="button" value="9" class="btn " onclick="display.show.value +='9' ">
        <input type="button" value="-" class="btn " onclick="display.show.value +='-' " id="sym">
        <br>
        <input type="button" value="00" class="btn " onclick="display.show.value +='00' ">
        <input type="button" value="0" class="btn " onclick="display.show.value +='0' ">
        <input type="button" value="=" class="btn " onclick="display.show.value = eval(display.show.value)" id="Equal">
        <input type="button" value="+" class="btn " onclick="display.show.value +='+' " id="sym">
        <br>
    </form>

    <script src="app.js"></script>
</body>
</html>
